<body class="body">
    <h1>Graph Visualiser</h1>
    <form id="inputForm" action="#" onsubmit="visualise()">
        <label for="vertices">Please enter a comma seperated list of vertices.</label>
        <input type="text" class="formInput" id="vertices" placeholder="v1, v2, v3..." required>
        <label for="edges">Please enter a comma seperated list of edges. Edges should take the form: (v1, v2) OR [v1, v2] OR {v1, v2}.</label>
        <input type="text" id="edges" class="formInput" placeholder="(v1,v2), (v2,v3)..." required>
        <button type="submit">Visualise!</button>
    </form>
